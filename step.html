<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonial Cards</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .testimonial-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .testimonial-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .testimonial-text {
            font-size: 16px;
            color: #555;
        }
        .testimonial-author {
            font-weight: bold;
            margin-top: 10px;
        }
        .testimonial-role {
            color: #777;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <div class="testimonial-card">
                    <img src="person1.jpg" alt="Person 1">
                    <p class="testimonial-text">"Over the last 38 years, we have transformed finance as a tool for happiness, growth, and empowerment."</p>
                    <p class="testimonial-author">AZIZ AL MAHMOOD</p>
                    <p class="testimonial-role">Chairman</p>
                </div>
            </div>
            <div class="col-md-6">
                <div class="testimonial-card">
                    <img src="person2.jpg" alt="Person 2">
                    <p class="testimonial-text">"As the countryâ€™s largest non-bank financial institution, we are dedicated to driving growth and creating opportunities."</p>
                    <p class="testimonial-author">M JAMAL UDDIN</p>
                    <p class="testimonial-role">CEO & Managing Director</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
