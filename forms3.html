<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-4">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">KYC (Know Your Customer) Profile Form</h4>
            </div>
            <div class="card-body">
                <form>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Account Number:</label>
                            <input type="text" class="form-control" name="account_number">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">PLFSIL I-A:</label>
                            <input type="text" class="form-control" name="plfsil_ia">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nature of Account:</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="account_type" value="single">
                            <label class="form-check-label">Single</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" name="account_type" value="joint">
                            <label class="form-check-label">Joint</label>
                        </div>
                    </div>

                    <h5 class="mt-3">Account Holder Details</h5>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Name of Account Holder:</label>
                            <input type="text" class="form-control" name="account_holder">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Father's/Husband's Name:</label>
                            <input type="text" class="form-control" name="father_husband_name">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Mother's Name:</label>
                        <input type="text" class="form-control" name="mother_name">
                    </div>

                    <h5 class="mt-3">Joint Holder Details</h5>
                    <div class="mb-3">
                        <label class="form-label">Name of Joint Holder:</label>
                        <input type="text" class="form-control" name="joint_holder">
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Father's/Husband's Name (Joint Holder):</label>
                            <input type="text" class="form-control" name="joint_father_husband_name">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Mother's Name (Joint Holder):</label>
                            <input type="text" class="form-control" name="joint_mother_name">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Relation (If Joint Holder):</label>
                        <input type="text" class="form-control" name="relation_joint_holder">
                    </div>

                    <h5 class="mt-3">Bank Information</h5>
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label">Account No.:</label>
                            <input type="text" class="form-control" name="bank_account_no">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Name of the Bank:</label>
                            <input type="text" class="form-control" name="bank_name">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Branch:</label>
                            <input type="text" class="form-control" name="bank_branch">
                        </div>
                    </div>

                    <h5 class="mt-3">Identification</h5>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">National ID / Passport No.:</label>
                            <input type="text" class="form-control" name="national_id">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">TIN No. (If any):</label>
                            <input type="text" class="form-control" name="tin_no">
                        </div>
                    </div>

                    <h5 class="mt-3">Contact Information</h5>
                    <div class="mb-3">
                        <label class="form-label">Contact Address:</label>
                        <textarea class="form-control" name="contact_address"></textarea>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Office Telephone:</label>
                            <input type="text" class="form-control" name="telephone_office">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Residence Telephone:</label>
                            <input type="text" class="form-control" name="telephone_residence">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mobile:</label>
                        <input type="text" class="form-control" name="telephone_mobile">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">E-mail:</label>
                        <input type="email" class="form-control" name="email">
                    </div>

                    <h5 class="mt-3">Employment Details</h5>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Occupation:</label>
                            <input type="text" class="form-control" name="occupation">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Source of Income:</label>
                            <input type="text" class="form-control" name="source_income">
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col-md-6 text-center">
                            <p>________________________</p>
                            <p>Signature of Authorized Officer</p>
                        </div>
                        <div class="col-md-6 text-center">
                            <p>________________________</p>
                            <p>Signature of Account Holder/Operator</p>
                        </div>
                    </div>

                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
