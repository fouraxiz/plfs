<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Account Opening Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">PLFS INVESTMENTS LIMITED</h2>
        <h4 class="text-center">Portfolio Account Opening Form</h4>
        
        <form>
            <div class="mb-3">
                <label class="form-label">BO ID</label>
                <input type="text" class="form-control" placeholder="Enter BO ID">
            </div>
            <div class="mb-3">
                <label class="form-label">PLFSIL I-A</label>
                <input type="text" class="form-control" placeholder="Enter PLFSIL I-A">
            </div>
            <div class="mb-3">
                <label class="form-label">Account Type</label><br>
                <input type="checkbox"> Individual Account
                <input type="checkbox"> Joint Account
                <input type="checkbox"> Corporate Account
            </div>
            
            <h5 class="mt-4">Client Identification Information</h5>
            
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter Full Name">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Date of Birth</label>
                <input type="date" class="form-control">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Nationality</label>
                <input type="text" class="form-control" value="Bangladeshi" readonly>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Father's/Husband's Name</label>
                <input type="text" class="form-control" placeholder="Enter Name">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Mother's Name</label>
                <input type="text" class="form-control" placeholder="Enter Name">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Bank Name</label>
                <input type="text" class="form-control" placeholder="Enter Bank Name">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Branch Name</label>
                <input type="text" class="form-control" placeholder="Enter Branch Name">
            </div>
            
            <div class="mb-3">
                <label class="form-label">A/C No</label>
                <input type="text" class="form-control" placeholder="Enter Account Number">
            </div>
            
            <div class="mb-3">
                <label class="form-label">National ID</label>
                <input type="text" class="form-control" placeholder="Enter National ID">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Mailing Address</label>
                <textarea class="form-control" rows="2"></textarea>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Permanent Address</label>
                <textarea class="form-control" rows="2"></textarea>
            </div>
            
            <div class="mb-3">
                <label class="form-label">Mobile Number</label>
                <input type="text" class="form-control" placeholder="Enter Mobile Number">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="Enter Email">
            </div>
            
            <h5 class="mt-4">Joint Account Holder (If Any)</h5>
            
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter Full Name">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Relationship with Principal Account Holder</label>
                <input type="text" class="form-control" placeholder="Enter Relationship">
            </div>
            
            <div class="mb-3">
                <label class="form-label">National ID</label>
                <input type="text" class="form-control" placeholder="Enter National ID">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
