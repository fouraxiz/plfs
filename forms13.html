<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Management Agreement</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            background-color: #004085;
            color: white;
            padding: 15px;
            font-weight: bold;
        }
        .sub-header {
            text-align: center;
            background-color: #007bff;
            color: white;
            padding: 10px;
            font-weight: bold;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            border: 1px solid #ddd;
            padding: 20px;
            background: #f9f9f9;
        }
        .section-title {
            background-color: #d1ecf1;
            padding: 10px;
            font-weight: bold;
            margin-top: 20px;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">PLFS INVESTMENTS LIMITED</div>
    <div class="sub-header">DEED OF AGREEMENT FOR PORTFOLIO MANAGEMENT</div>
    
    <div class="container">
        <p>This DEED OF AGREEMENT FOR PORTFOLIO MANAGEMENT is entered into at Dhaka on this Day of <input type="date" class="form-control d-inline w-auto"></p>
        
        <div class="section-title">Customer Information</div>
        <form>
            <div class="mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter full name">
            </div>
            <div class="mb-3">
                <label for="father_husband">Father’s/Husband’s Name</label>
                <input type="text" class="form-control" id="father_husband" placeholder="Enter name">
            </div>
            <div class="mb-3">
                <label for="mother">Mother’s Name</label>
                <input type="text" class="form-control" id="mother" placeholder="Enter mother's name">
            </div>
            <div class="mb-3">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" rows="3" placeholder="Enter full address"></textarea>
            </div>
            
            <div class="section-title">Account Details</div>
            <div class="mb-3">
                <label for="portfolio_account">Portfolio Account Number</label>
                <input type="text" class="form-control" id="portfolio_account" placeholder="Enter account number">
            </div>
            <div class="mb-3">
                <label for="nda">Investor Non-Discretionary Account (NDA) Number</label>
                <input type="text" class="form-control" id="nda" placeholder="Enter NDA number">
            </div>
            
            <div class="section-title">Additional Instructions</div>
            <div class="mb-3">
                <label for="instructions">Special Instructions</label>
                <textarea class="form-control" id="instructions" rows="3" placeholder="Enter any special instructions"></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
